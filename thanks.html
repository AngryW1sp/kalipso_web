<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KALIPSO — заявка принята</title>
  <style>
    :root{
      --bg:#EAF2F0;
      --text:#0B1220;
      --muted:#556070;
      --primary:#0E4DB2;
      --accent:#249CDF;
      --shadow:0 16px 40px rgba(11,18,32,.12);
      --radius:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(180deg, #fff 0%, var(--bg) 70%, #fff 120%);
      color:var(--text);
      padding:24px 16px;
    }
    .wrap{max-width:720px;margin:0 auto}
    .card{
      background: rgba(255,255,255,.88);
      border:1px solid rgba(14,77,178,.12);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:22px;
      text-align:center;
    }
    h1{margin:0 0 10px; font-size:30px}
    p{margin:0; color:var(--muted); line-height:1.55}
    .list{margin:14px auto 0; max-width:520px; text-align:left; color:var(--muted)}
    .list li{margin:8px 0}
    .btns{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:16px}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:12px 14px;border-radius:14px;border:1px solid rgba(11,18,32,.14);background:transparent;font-weight:800;cursor:pointer;transition:background-color .15s ease,border-color .15s ease,color .15s ease,filter .15s ease;text-align:center;user-select:none;}
    .btn:hover{border-color:rgba(14,77,178,.35);background:rgba(14,77,178,.04)}
    .btn:active{filter:brightness(.96)}
    .btnPrimary{background:var(--primary);color:#fff;border-color:transparent;box-shadow:none;}
    .btnPrimary:hover{filter:brightness(.95)}
    .mini{margin-top:12px; font-size:12px; color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Заявка принята ✅</h1>
      <p>Чтобы быстро получить расчет и варианты решений — перейдите в Telegram.</p>
      <ul class="list">
        <li>Уточним параметры</li>
        <li>Подготовим расчет и сроки</li>
        <li>Отправим предложение в Telegram</li>
      </ul>
      <div class="btns">
        <a class="btn btnPrimary" id="tgDeep" href="https://t.me/{TG_USERNAME}?start=quiz">Открыть Telegram</a>
        <a class="btn" href="index.html#quiz">Вернуться на сайт</a>
      </div>
      <div class="mini">Демо. Замените {TG_USERNAME} / тексты / фото на реальные.</div>
    </div>
  </div>

<script>
  const params = new URLSearchParams(location.search);
  const TG_USERNAME = params.get('tg') || 'kalipso_demo';
  document.body.innerHTML = document.body.innerHTML.replaceAll('{TG_USERNAME}', TG_USERNAME);
</script>
</body>
</html>
